name: Daily Tech News Update

on:
  schedule:
    # 毎日JST 7:00 (UTC 22:00) に実行
    - cron: '0 22 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Cache thumbnail data
      uses: actions/cache@v3
      with:
        path: thumbnail_cache.json
        key: thumbnail-cache-${{ hashFiles('fetch_news.py') }}-${{ github.run_number }}
        restore-keys: |
          thumbnail-cache-${{ hashFiles('fetch_news.py') }}-
          thumbnail-cache-
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Fetch latest tech news
      run: |
        python fetch_news.py
        
    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
    - name: Commit and push changes
      run: |
        git add README.md archives/ rss.xml index.html
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "🗞️ 毎日のテックニュース更新 $(date '+%Y-%m-%d')"
          git push
        fi
        
    - name: Notify Slack
      uses: 8398a7/action-slack@v3
      if: success()
      with:
        status: custom
        custom_payload: |
          {
            "text": "📰 今日のテックニュース更新完了！",
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "📰 今日のテックニュース更新完了"
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "最新のテックニュースを更新しました！\n\n🔗 <https://unsolublesugar.github.io/daily-tech-news/|カード表示版を見る>\n📰 <https://github.com/unsolublesugar/daily-tech-news|GitHub リポジトリ>"
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*📊 更新サマリー*\n• Tech Blog Weekly から5件\n• Zenn から5件\n• Qiita から5件\n• はてなブックマーク から10件\n• その他の技術メディアから多数"
                }
              },
              {
                "type": "context",
                "elements": [
                  {
                    "type": "mrkdwn",
                    "text": "⚡ GitHub Actions で自動更新 | 🚀 キャッシュ機能で高速化"
                  }
                ]
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}