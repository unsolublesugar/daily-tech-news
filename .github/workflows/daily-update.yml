name: Daily Tech News Update

on:
  schedule:
    # æ¯æ—¥JST 7:00 (UTC 22:00) ã«å®Ÿè¡Œ
    - cron: '0 22 * * *'
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

# ã‚­ãƒ¥ãƒ¼è©°ã¾ã‚Šãƒ»é‡è¤‡å®Ÿè¡Œå¯¾ç­–ï¼ˆæœ€æ–°runã‚’å„ªå…ˆï¼‰
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-news:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Cache thumbnail data
      uses: actions/cache@v4
      with:
        path: thumbnail_cache.json
        key: thumbnail-cache-${{ runner.os }}-${{ hashFiles('fetch_news.py', 'requirements.txt') }}
        restore-keys: |
          thumbnail-cache-${{ runner.os }}-
          thumbnail-cache-

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Check environment variables
      env:
        USER_NAME: ${{ secrets.USER_NAME }}
        X_USERNAME: ${{ secrets.X_USERNAME }}
      run: |
        echo "ğŸ” Environment Variables Check:"
        echo "GITHUB_REPOSITORY_OWNER: $GITHUB_REPOSITORY_OWNER"
        echo "GITHUB_REPOSITORY: $GITHUB_REPOSITORY"
        echo "GITHUB_USERNAME: ${GITHUB_USERNAME:-'(not set)'}"
        echo "USER_NAME: ${USER_NAME:-'(not set)'}"
        echo "X_USERNAME: ${X_USERNAME:-'(not set)'}"

    - name: Fetch latest tech news
      env:
        USER_NAME: ${{ secrets.USER_NAME }}
        X_USERNAME: ${{ secrets.X_USERNAME }}
      run: |
        python fetch_news.py

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Check generated URLs
      env:
        USER_NAME: ${{ secrets.USER_NAME }}
        X_USERNAME: ${{ secrets.X_USERNAME }}
      run: |
        echo "ğŸ”— Generated URLs Check:"
        python -c "import sys, os; sys.path.append('src'); from config.archive_config import DEFAULT_SITE_CONFIG; print('Site URL:', DEFAULT_SITE_CONFIG.site_url); print('GitHub Repo URL:', DEFAULT_SITE_CONFIG.github_repo_url); print('RSS URL:', DEFAULT_SITE_CONFIG.rss_url); print('Profile URL:', DEFAULT_SITE_CONFIG.profile_url); print('Profile Display:', DEFAULT_SITE_CONFIG.profile_display_name)"

    - name: Commit and push changes
      run: |
        git add daily_news.md archives/ rss.xml index.html
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          # JSTã‚¿ã‚¤ãƒ ã‚¾ãƒ¼ãƒ³ã§æ—¥ä»˜ã‚’å–å¾—
          git commit -m "ğŸ—ï¸ æ¯æ—¥ã®ãƒ†ãƒƒã‚¯ãƒ‹ãƒ¥ãƒ¼ã‚¹æ›´æ–° $(TZ=Asia/Tokyo date '+%Y-%m-%d')"
          git push
        fi

    - name: Read Slack message
      id: slack-message
      run: |
        if [ -f slack_message.json ]; then
          # JSONãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç’°å¢ƒå¤‰æ•°çµŒç”±ã§å®‰å…¨ã«èª­ã¿å–ã‚Š
          SLACK_CONTENT=$(cat slack_message.json | tr -d '\n')
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$SLACK_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo '{"text":"ğŸ“° ä»Šæ—¥ã®ãƒ†ãƒƒã‚¯ãƒ‹ãƒ¥ãƒ¼ã‚¹æ›´æ–°å®Œäº†ï¼","blocks":[{"type":"section","text":{"type":"mrkdwn","text":"æœ€æ–°ã®ãƒ†ãƒƒã‚¯ãƒ‹ãƒ¥ãƒ¼ã‚¹ã‚’æ›´æ–°ã—ã¾ã—ãŸï¼\n\nğŸ”— <https://unsolublesugar.github.io/daily-tech-news/|ã‚«ãƒ¼ãƒ‰è¡¨ç¤ºç‰ˆã‚’è¦‹ã‚‹>\nğŸ“° <https://github.com/unsolublesugar/daily-tech-news|GitHub ãƒªãƒã‚¸ãƒˆãƒª>"}}]}' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        fi

    - name: Notify Slack
      uses: 8398a7/action-slack@v3
      if: success()
      with:
        status: custom
        custom_payload: ${{ steps.slack-message.outputs.content }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
