<div class="tag-filter-container">
    <div class="tag-filter-header">
        <div>
            <span class="filter-label">🏷️ カテゴリ別フィルター</span>
            <button class="filter-toggle-btn" onclick="toggleTagFilter()">
                <span class="toggle-text"></span>
                <span class="toggle-icon">▼</span>
            </button>
        </div>
        <div class="filter-status" id="filterStatus" style="display: none;">
            <span class="filter-status-text" id="filterStatusText"></span>
            <button class="filter-clear-btn" onclick="clearTagFilter()" title="フィルターを解除">
                ✕ 解除
            </button>
        </div>
    </div>
    <div class="tag-filter-bar collapsed" id="tagFilterBar">
        <div class="tag-filter-section">
            <div class="section-label">メイン</div>
            <button class="tag-filter-btn active" data-tag="all">すべて ({{total_count}})</button>
            <button class="tag-filter-btn" data-tag="AI・機械学習">AI・機械学習</button>
            <button class="tag-filter-btn" data-tag="Web開発">Web開発</button>
            <button class="tag-filter-btn" data-tag="クラウド">クラウド</button>
            <button class="tag-filter-btn" data-tag="プログラミング">プログラミング</button>
        </div>
        <div class="tag-filter-section">
            <div class="section-label">開発・運用</div>
            <button class="tag-filter-btn" data-tag="ツール・IDE">ツール・IDE</button>
            <button class="tag-filter-btn" data-tag="DevOps">DevOps</button>
            <button class="tag-filter-btn" data-tag="データベース">データベース</button>
            <button class="tag-filter-btn" data-tag="データ分析">データ分析</button>
            <button class="tag-filter-btn" data-tag="セキュリティ">セキュリティ</button>
            <button class="tag-filter-btn" data-tag="ネットワーク">ネットワーク</button>
        </div>
        <div class="tag-filter-section">
            <div class="section-label">専門分野</div>
            <button class="tag-filter-btn" data-tag="ゲーム開発">ゲーム開発</button>
            <button class="tag-filter-btn" data-tag="モバイル">モバイル</button>
            <button class="tag-filter-btn" data-tag="UI/UX">UI/UX</button>
            <button class="tag-filter-btn" data-tag="ハードウェア・IoT">ハードウェア・IoT</button>
            <button class="tag-filter-btn" data-tag="アルゴリズム・数学">アルゴリズム・数学</button>
            <button class="tag-filter-btn" data-tag="VR・AR・MR">VR・AR・MR</button>
        </div>
        <div class="tag-filter-section">
            <div class="section-label">学習・支援</div>
            <button class="tag-filter-btn" data-tag="技術発表・LT">技術発表・LT</button>
            <button class="tag-filter-btn" data-tag="コーディング支援">コーディング支援</button>
            <button class="tag-filter-btn" data-tag="ツール紹介">ツール紹介</button>
            <button class="tag-filter-btn" data-tag="トラブルシューティング">トラブルシューティング</button>
            <button class="tag-filter-btn" data-tag="オープンソース">オープンソース</button>
        </div>
        <div class="tag-filter-section">
            <div class="section-label">ビジネス・その他</div>
            <button class="tag-filter-btn" data-tag="キャリア・組織">キャリア・組織</button>
            <button class="tag-filter-btn" data-tag="テクノロジートレンド">テクノロジートレンド</button>
            <button class="tag-filter-btn" data-tag="システム開発">システム開発</button>
            <button class="tag-filter-btn" data-tag="OS・システム">OS・システム</button>
            <button class="tag-filter-btn" data-tag="その他">その他</button>
        </div>
    </div>
</div>
