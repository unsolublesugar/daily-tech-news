<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景の青グラデーション -->
  <defs>
    <linearGradient id="blueGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#007ACC"/>
      <stop offset="100%" stop-color="#0D47A1"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#blueGradient)"/>

  <!-- アイコン：中央寄せ -->
  <g transform="translate(500, 120) scale(10)" fill="none" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- ▼ここに自分のSVGのパス/円をそのままコピペする▼ -->
    <circle cx="5" cy="19" r="2" fill="#FFFFFF"/>
    <path d="M5 11a8 8 0 0 1 8 8"/>
    <path d="M5 5a14 14 0 0 1 14 14"/>
    <!-- ▲ここを置き換える -->
  </g>

  <!-- タイトル -->
  <text x="600" y="500" font-size="72" font-family="sans-serif" fill="#FFFFFF" text-anchor="middle">
    DAILY TECH NEWS
  </text>

  <!-- サブキャッチ -->
  <text x="600" y="560" font-size="36" font-family="sans-serif" fill="#FFFFFF" text-anchor="middle">
    All Your Tech Feeds In One Place
  </text>
</svg>